<html>
	<head>
		<meta charset = "utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel = "stylesheet" href = "form_registration.css">
	</head>
	<body>
		<div class = "container">
			<form class = "clearfix">
				<div class = "input text">
					<input type = "text" placeholder = "Enter Login" name = "login">
				</div>
				<div class = "input pass">
					<input type = "password" placeholder = "Enter Password" name = "password">
				</div>
				<div class = "input email">
					<input type = "text" placeholder = "Enter E-mail" name = "email">
				</div>
				<div class = "input name">
					<input type = "text" placeholder = "Enter Your Name" name = "name">
				</div>
				<div class = "input tel">
					<input type = "text" placeholder = "Enter Your Telephone" name = "tel">
				</div>
				<div class = "input site">
					<input type = "text" placeholder = "Enter Your Site" name = "site">
				</div>
				<div class = "input go">
					<input type = "submit" value = "Зарегистрироваться" name = "go">
				</div>
				<div class = "icons">
					<a href = "#"><i class="fab fa-vk"></i></a>
					<a href = "#"><i class="fab fa-facebook"></i></a>
					<a href = "#"><i class="fab fa-twitter-square"></i></a>
					<a href = "#"><i class="fab fa-odnoklassniki-square"></i></a>
					<a href = "#"><i class="fab fa-instagram"></i></a>
					<a href = "#"><i class="fab fa-google-plus-square"></i></a>
				</div>
			</form>
		</div>
	</body>
</html>
